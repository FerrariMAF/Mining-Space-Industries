msi_distance4=Distância mínima do local para construir o Silo do Foguete (em quadros - min 5 máx 1000)
msi_explosion_risk=Risco de explosões a cada 4 dias de jogo (min 0 máx 100% )
msi_portal_risk=Percentual do risco de invasão inimiga nos portais (Mod Portals - min 0 máx 100% )
