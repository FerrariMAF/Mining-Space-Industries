msi_cargo_request_number=Informe a quantidade de cargas diferentes que será exigida na missão. Exemplo: aço, gás, petróleo, etc...  mínimo 1 máximo 10
msi_cargo_request_min=Quantidade mínima que será exigida de cada carga. Mínimo 1 e máximo 99
msi_cargo_request_max=Quantidade máxima que será exigida de cada carga. Mínimo 1 e máximo 99
