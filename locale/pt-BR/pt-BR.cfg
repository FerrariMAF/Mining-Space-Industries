shipwreck-scan1=Seus radares irão varrer a superfície do planeta em busca de sinais eletrônicos da GlaDOS.
shipwreck-scan2=Seus radares irão varrer a superfície do planeta em busca de sinais vitais de Gordon Freeman. Requer ajuda da GlaDOS.
shipwreck-scan3=Seus radares irão varrer a superfície do planeta em busca de sinais eletrônicos do HAL-9000. Requer ajuda da GlaDOS e Gordon Freeman.
