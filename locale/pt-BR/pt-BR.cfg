secmission_risk_reduce1=Gordon Freeman: "Pronto! Atualizamos nossas fábricas e os riscos de mal funcionamento foram reduzidos."
secmission_risk_reduce2=Gordon Freeman: "Finalmente! Agora podemos trabalhar sem riscos."

secmission_portal_risk_reduce1=GlaDOS: "Pronto! Os portais foram aperfeiçoados para reduzir o risco de invasão alienígena."
secmission_portal_risk_reduce2=GlaDOS: "Finalmente! Agora podemos usar nossos portais sem riscos de invasão alienígena."

secmission_1=Desative o reator da nave antes que exploda!
secmission_1_txt=Estes destroços da nave estão ficando cada vez mais instáveis e perigosos. Precisamos desativar o núcleo do reator de energia da nave, antes que ele exploda e tudo vá pelos ares! Engenheiros, tragam os recursos necessários para esse trabalho, com URGÊNCIA! Temos pouco tempo! O local foi marcado no mapa.
secmission_1_success=Parabéns!! Conseguimos desativar este reator da nave. Pelo menos aqui não há mais risco de explosão.
secmission_1_fail=CUIDADOOOO!! EXPLODIU TUDO!!!! 

secmission_2=Evitar a explosão de uma de nossas construções
secmission_2_txt=Atenção! Detectamos um GRAVE problema em uma das nossas construções. É preciso repará-la com os materiais necessários o mais rápido possível. O problema causou um perigoso vazamento, com alto risco de explosão! Vamos lá! Engenheiros, tragam os recursos necessários para esse trabalho, com URGÊNCIA! Temos pouco tempo! O local foi marcado no mapa.
secmission_2_success=Parabéns!! Conseguimos corrigir o problema a tempo. Pelo menos aqui não há mais risco de explosão.
secmission_2_fail=CUIDADOOOO!! EXPLODIU TUDO!!!! Verifiquem os danos causados!

secmission_3=Levar GLaDOS + 1 Robô Construtor até o destroço da NAVE.
secmission_3_txt=GLaDOS: "Não sei por que vocês abandonaram Wheatley lá naqueles destroços frios da nave. Sei que ele não é confiável, e que merece isso, mas acho que ele poderia ajudar a recuperar os dados para construirmos a mais interessante peça de ciência, a Portal GUN! Posso tentar reanima-lo se me levarem lá junto com um Robô Construtor. Vou usar as partes desse robô descartável para consertar Wheatley".
secmission_3_success=GLaDOS: "Consegui! Recuperei os dados para a tecnologia da Portal Gun! Ahhh sim, Wheatley está operando normalmente". Wheatley: "Olá! Olá! Obrigado por ter me reanimado! Vamos contribuir para a ciência?"

secmission_4=Levar Wheatley + 20 circuitos avançados até o destroço da NAVE (da area inicial).
secmission_4_txt=Wheatley: "Então vamos aos testes ? Mas onde estão os cubos ? Sem os cubos nossos experimentos não têm os mesmos resultados. Os planos de montagem estavam gravados no computador da nave. Vocês conseguiram recuperar ? NÃO!?? Me levem até um dos destroços iniciais. Vou tentar recuperar os dados do computador. Mas vou precisar de um pen-drive."
secmission_4_success=Wheatley: "Consegui! Aqui estão os planos de montagem dos cubos de testes. Agora podemos iniciar nossos experimentos para a ciência!"
secmission_4_fail=Wheatley: "Oops! Acho que quebrei alguma coisa!! Desculpe!"


secmission_6=Levar 20 kits de reparo aos destroços da carga militar da nave.
secmission_6_txt=Vejam! Nossos radares encontraram mais destroços na Nave! Parece ser o que sobrou do compartimento militar. Pode ter algo de útil lá, se conseguirmos chegar a tempo... Aquilo parece estar prestes a explodir. Rápido! Levem kits de reparos para abrir o compartimento de carga.
secmission_6_success=Muito bem! Conseguimos abrir o compartimento de carga. Recuperem tudo de valor.
secmission_6_fail=Explodiu um dos destroços da nave...

secmission_7_txt=Olhem! Nossos radares encontraram o compartimento da nave que trazia nossas máquinas. O local está marcado no mapa. Recuperem o que for possível antes que a nave exploda!

secmission_8=Levar Freeman + 200 Kits de Reparo até o destroço da NAVE onde ele foi encontrado.
secmission_8_txt=Freeman: "Sabe o que pode nos ajudar muito por aqui ? Uma furadeira Omega Drill! Com tantos minérios para serem extraídos nesse planeta, esta furadeira é fundamental. Me levem de volta até os destroços onde me resgataram que eu posso recuperar a tecnologia para construção da Omega Drill. Vou precisar também de 200 kits de reparo para extrair as informações do computador.
secmission_8_success=Freeman: "Aqui está! Conseguir recuperar os dados para a tecnologia da Omega Drill! Ao laboratório!

secmission_9=Freeman pode maximizar a produção de unidades de processamento se pesquisar a tecnologia "Maximizar produção de unidades de processamento".
secmission_9_txt=Freeman: "Escutem-me! Tenho quase certeza que se estudarmos mais as forças obscuras desse planeta poderemos encontrar setores onde poderemos maximizar a produção de recursos. Tenho uma teoria sobre a fabricação de unidades de processamento. Disponibilizei a tecnologia "Maximizar produção". Uma vez pesquisada, saberemos onde produzir com mais eficiência.
secmission_9B_txt=Freeman: "Pronto! Estou certo de que encontrei o local ideal para produzirmos unidades de processamento. O local está marcado no mapa. Mas ATENÇÃO!! A receita que produz unidades de processamento em dobro só pode ser executada lá! Não tente em outro lugar, pois a coisa ficaria muito instável. E NÃO leve robôs logísticos para aquela área.

secmission_10=Estamos sendo atacados! Matem aquele verme que está lançando fogo na nossa base! (local marcado no mapa)
secmission_10_txt=ALERTA! Vejam aquela enorme bola de fogo vindo em nossa direção! Estamos sendo atacados! Nossos radares detectaram que o ataque veio de um enorme verme lançador de fogo. Militares, prepare-se! Matem aquele verme e eliminem a ameaça. Marcamos o local no mapa.
secmission_10V_txt=Isso! Muito bem, militares! Aquele enorme verme cuspidor de fogo já era. Será necessário reparar os danos, mas estamos seguros.

mission_1_1=Sobrevivemos, isso é o que importa!
mission_1_1_txt=O pouso foi uma tragédia. Ao atingir a atmosfera, sentimos que algo não ia bem. Trepidações extremas causaram sérios danos à nave. Um dos foguetes vazou combustível e explodiu. A tripulação da cabine conseguiu ejetar nas capsulas de fuga antes da nave partir ao meio. Provavelmente todas as ferramentas e tecnologias foram destruídas na queda. Mas talvez ainda seja possível usar parte da energia acumulada nos destroços da nave.
mission_1_2=Estabeleçam um perímetro e construam radares para mapear a área.
mission_1_2_txt=Perdemos toda a tecnologia, equipamentos e parte da tripulação. Sem comunicação com a frota espacial, seremos considerados mortos e abandonados nesse planeta hostil. Militares, verifiquem o perímetro. Engenheiros, construam uma base e reestabeleçam comunicação com o uso de radares. É possível que outras partes importantes da Nave estejam por aí.

mission_1_2A_txt=Ótimo! Estamos ampliando muito bem o perímetro. Nossos radares continuam mapeando o planeta. Mas CUIDADO! Os radares indicam movimentação anormal desses vermes. Estejam preparados.

mission_1_2F=Area inicial mapeada. Outras partes da nave devem estar mais distantes. Continuem a busca.
mission_1_2F_txt=Bom trabalho engenheiros! Pelo menos a área mais próxima já foi toda mapeada. Infelizmente ainda não encontramos uma das partes mais importantes da Nave, a que trazia nossos robos e toda inteligência artificial...

mission_1_3=Procurar um núcleo robótico nos destroços da nave.
mission_1_3_txt=Será impossível desenvolver os robôs do zero. Talvez consigamos rastrear o local do impacto e recuperar um núcleo de processamento robótico nos destroços da nave. 
mission_1_4=Resgatar GLaDOS e pesquisar Robótica
mission_1_4_txt=Finalmente! Encontramos a localização dos destroços da nave. O núcleo de processamento deve estar lá. O que sobrou de GLaDOS (Genetic Lifeform and Disk Operating System) deve ser levado até os laboratórios para copiar os dados robóticos.  O local está marcado no mapa. Resgatar e proteger esse item único é a chance de construir robôs a tempo. 
mission_1_5=GLaDOS: Extração de dados da GLaDOS concluída. "Estive muito ocupada. Sabe, depois que você ME MATOU."
mission_1_5_txt=Conseguiram extrair da famigerada GlaDOS as informações necessárias para criar robôs e a personalidade sarcástica dela foi instalada no sistema. Continuem avançando e rápido. Sem contato com o espaço, a frota vai abandonar o sistema sem vocês.


mission_2_1=Sua equipe está escutando alguns ruídos algo no rádio...
mission_2_1_txt=CHWEWRRRRRRRVEEWRRR... CHRRRRRRR Alguém na escuta ?..CHHHHHH... , Me ajudem, não... CHHHHHHHH, tem alguém me ouvindo? CHWWHRRRRRR
mission_2_2=Sua equipe está recebendo um pedido de ajuda no rádio...
mission_2_2_txt=VOCÊS OUVIRAM ISSO ??? Estamos recebendo um chamado de socorro no rádio! Engenheiros, coloquem esse rádio na escuta!
mission_2_3=Sua equipe está recebendo um pedido de ajuda no rádio...
mission_2_3_txt=CHWEWRRRRRRRVEEWRRR... Na escuta ? CHRRRRRRR  Aqui é o Gordon Freeman, alguém na escuta ?..CHHHHHH... , Me ajudem, estou vivo, mas não sei onde... Estou preso nas ferragens da nave... CHHHHHHHH, tem alguém me ouvindo? CHWWHRRRRRR
mission_2_4=Encontrar os destroços da nave onde o sobrevivente Gordon Freeman está.
mission_2_4_txt=É O Gordon Freeman! Ele está vivo! Graças a Deus! Temos que encontrá-lo. Deve estar em algum lugar por aqui. Prioridade da missão: encontrem Freeman. Ele poderá nos ajudar e muito com seu conhecimento em energia nuclear!
mission_2_5=Resgatar Gordon Freeman (localização no mapa) e pesquisar Energia Nuclear. Requer 200 kits para soltá-lo das ferragens.
mission_2_5_txt=Lá está ele! Encontramos a localização do Gordon Freeman! O local está marcado no mapa. Precisamos resgatá-lo com segurança e levá-lo até ao laboratório, onde poderá ajudar na pesquisa de Energia Nuclear. Mas ele está preso nas ferragens. Leve 200 kits de reparo e insira na nave para o resgate.
mission_2_6=Parabéns Gordon Freeman! Energia Nuclear pesquisada. É muito bom você estar vivo.
mission_2_6_txt=Parabéns Gordon Freeman! Energia Nuclear pesquisada. É muito bom você estar vivo. Vamos continuar avançando. 


mission_3_0_1=Detectamos uma densa fumaça na atmosfera. Pesquise "Análise da Fumaça na Atmosfera".
mission_3_0_1_txt=Atenção cientistas! Nossos radares estão detectando o aumento preocupante de uma densa fumaça na atmosfera. Inicialmente achávamos que era a poluição de nossas fábricas, mas agora temos quase certeza que não é, pois a fumaça está muito acima das nuvens! Precisamos investigar esse fenômeno pesquisando a tecnologia Análise da Fumaça na Atmosfera, o quanto antes.
mission_3_0_2=A fumaça é biológica vai trazer escuridão total! Pesquise "Origem da Fumaça Biologica".
mission_3_0_2_txt=Terminamos a análise da densa fumaça e o resultado é preocupante. A fumaça tem origem biológica está cobrindo toda a atmosfera do planeta muito rapidamente. Em pouco tempo o planeta será tomado por uma escuridão total! Acreditamos que os aliens evoluiram e estão fazendo isso para nos atacar na escuridão e prejudicar nossas máquinas. Nossos radares poderiam detectar a origem das emissões, se pesquisarmos a Tecnologia "Origem da Fumaça Biologica". Cientistas! Essa é nossa prioridade! Militares, preparem-se para o pior! Temos poucos dias tempo até a escuridão total.
mission_3_0_2_smoke=Atenção! A fumaça já cobriu todo o planeta. Nenhuma luz consegue atravessar. Estamos na escuridão total, e nossos robôs já ficaram mais lentos. Precisamos eliminar a fonte dessas emissões com URGÊNCIA!
mission_3_0_3=Lá está a causa de toda essa fumaça! Destrua aquela enorme criatura! Local marcado no mapa.
mission_3_0_3_txt=É isso! Encontramos a causa de toda essa fumaça! O local está marcado no mapa. Aquela enorme criatura está emitindo essa densa fumaça negra que cobre a atmosfera. Militares, preparem-se! Vamos ao ataque! Precisamos eliminar a fonte dessas emissões! Destruam aquela aberração fumacenta o mais rápido possível.
mission_3_0_4=Vitória! Conseguimos eliminar a horrenda criatura. A fumaça deve se dissipar brevemente. 
mission_3_0_4_txt=Vitória! Parabéns militares! Conseguimos eliminar aquela horrenda criatura. Acreditamos que a densa fumaça deve se dissipar brevemente. Voltemos aos trabalhos!


mission_3_1=Onde está HAL-9000?
mission_3_1_txt=Muito bem engenheiros! Estamos progredindo bem. Mas não vamos progredir muito mais aqui sem a tecnologia do HAL-9000.
mission_3_2=Encontrar os destroços da nave onde o núcleo do HAL-9000 está.
mission_3_2_txt=Ele deve ter caído em algum lugar deste planeta. E precisamos encontrá-lo. Só aquele robo pode nos tirar daqui. Prioridade da missão: encontrem os destroços na da nave onde está HAL-9000.
mission_3_3=Resgatar HAL-9000 (localização no mapa) e pesquisar o Silo do Foguete. Requer 200 kits para soltá-lo das ferragens.
mission_3_3_txt=Lá está ele! Encontramos a localização do HAL-9000! O local está marcado no mapa. Precisamos resgatá-lo com segurança e levá-la até ao laboratório, onde poderemos pesquisar o Silo do Foguete. Leve 200 kits de reparo e insira na nave para o resgate.
mission_3_4=Parabéns cientistas! Silo do Foguete pesquisado. É hora de construir o silo!
mission_3_4_txt=Parabéns cientistas! Silo do Foguete pesquisado. Vamos lá! É hora começar a começar a fabricar as peças para construção da estação de lançamento. Enquanto isso, estamos estudando o melhor local para a construção.. Aguardem instruções...
mission_3_5=Construa o Silo de Foguete no lugar marcado no mapa.
mission_3_5_txt=Engenheiros! Nossa pesquisa sobre o lançamento do foguete está concluída. Já temos o local onde ele deve ser construído. Preparem-se para levar todo o material de construção e lançamento para lá. Não será permitida a construção em outro local.
mission_3_6=Muito bem engenheiros! Silo construído! Aguardem instruções...
mission_3_6_txt=Muito bem engenheiros! Nossa estação de lançamento está pronta! Militares, defendam-na a qualquer custo enquanto tento restabelecer contato.


mission_10_1=Lance um foguete equipado com um satélite.
mission_10_1_txt=Engenheiros! Para conseguirmos entrar em contrato com nosso empregador e solicitar um resgate, precisamos lançar o primeiro foguete equipado com um Satélite. Quanto ele estiver em órbita, poderemos restabelecer o contato. Vamos lá! Preparem-se para o lançamento do satélite!
mission_10_2=Satélite em órbita! Recebendo uma transmissão...
mission_10_2_txt=Satélite em órbita! Estamos recebendo uma transmissão: "É muito bom saber que vocês estão bem! Sabemos que investimos na melhor equipe! Como está a extração mineral no planeta ? Por que demoraram tanto para estabelecer contato?"
mission_10_3=Satélite em órbita! Recebendo uma transmissão...
mission_10_3_txt=Comandante, nós sofremos um terrível acidente ao tentarmos o pouso aqui. A nave se despedaçou! É um milagre estarmos vivos. Esse planeta é perigoso. Solicitamos ajuda para evacuação imediata!
mission_10_4=Lance um foguete com HAL-9000 a bordo.
mission_10_4_txt=Evacuação? Você está louco? Sabe quanto dinheiro foi investido nessa missão ? Queremos um retorno! Vocês estão bem e a estação de lançamento está pronta. Vamos seguir os planos da missão! Para que a trajetória seja bem definida, preciso que vocês coloquem HAL-9000 está em órbita. Faça isso e aguarde as instruções!
mission_10_5=HAL-9000 está na plataforma espacial. Aguarde instruções..
mission_10_5_txt=Pronto, HAL-9000 está em órbita na estação espacial. Devemos aguardar as próximas instruções da missão...
mission_10_6=Pesquise Cargueiro Espacial e envie as seguintes cargas:
mission_10_6_txt=Muito bem, engenheiros. Vocês ouviram o chefe: se quisermos sair daqui, temos que entregar algumas cargas minerais. Para isso, precisamos pesquisar desenvolver a tecnologia Cargueiro Espacial. Uma vez concluída a pesquisa, inicie a produção e remessa das cargas pelo foguete.
mission_final=PARABÉNS! Você venceu o jogo! Todas as cargas foram enviadas!
mission_final_txt=Muito bem, engenheiros! Cumprimos com sucesso a missão que nos foi imposta! Vocês estão de parabéns! Finalmente poderemos voltar pra casa!
mission_final_part=Muito bem! Mais uma remessa enviada com sucesso. Estamos mais próximo do fim! Continuem o bom trabalho!

